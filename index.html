<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue ({
			el: '#app', // 데이터가 들어갈 위치를 잡는다. -> #app DomElement 으로 잡음
			data: {
				message: "안녕하세요~!!!!!"
			}
		});
	</script>
</body>
</html>
